<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Buying Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Live Financial Projection Tool for Business Buyers:</h2>

    <div id="calculator-container">
        <div class="calculator-section inputs">
            <h2>Inputs</h2>
            <div class="input-field">
                <label for="monthlyRevenueSlider">Monthly Revenue2 ($):</label>
                <div id="monthlyRevenueSlider"></div>
                <span id="monthlyRevenueValue" class="slider-value"></span>
            </div>
            <div class="input-field">
                <label for="monthlyExpensesSlider">Monthly Expenses ($):</label>
                <div id="monthlyExpensesSlider"></div>
                <span id="monthlyExpensesValue" class="slider-value"></span>
            </div>
            <div class="input-field">
                <label for="investmentAmountSlider">Investment Amount ($):</label>
                <div id="investmentAmountSlider"></div>
                <span id="investmentAmountValue" class="slider-value"></span>
            </div>
            <div class="input-field">
                <label for="loanAmountSlider">Total Amount of Loans ($):</label>
                <div id="loanAmountSlider"></div>
                <span id="loanAmountValue" class="slider-value"></span>
            </div>
            <div class="input-field">
                <label for="interestRateSlider">Interest Rate on Loans (%):</label>
                <div id="interestRateSlider"></div>
                <span id="interestRateValue" class="slider-value"></span>
            </div>
            <div class="input-field">
                <label for="loanTermSlider">Term Length of Loans (years):</label>
                <div id="loanTermSlider"></div>
                <span id="loanTermValue" class="slider-value"></span>
            </div>
        </div>
        <div class="calculator-section outputs">
            <h2>Outputs</h2>
            <div id="result"></div>
            <div id="chart-container">
                <div class="chart-item">
                    <canvas id="loanChart" width="400" height="400"></canvas>
                </div>
                <div class="chart-item">
                    <canvas id="loanPaymentChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="ai-section">
        <h2>Your Personal Financial Chatbot:</h2>
        <div>
            <input type="text" id="userQuery" placeholder="Ask me anything! I can even answer questions about your business">
            <button onclick="askAI()">Ask</button>
        </div>
        <div id="aiResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
